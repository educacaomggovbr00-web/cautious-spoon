name: Monstro V18 - Build Limpo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    name: Gerar APK Sem Sujeira
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle (Reset Total)
        uses: gradle/actions/setup-gradle@v4
        with:
          # Como você limpou o cache manualmente, desativamos aqui para garantir 
          # que o robô não tente criar um cache corrompido de novo agora.
          cache-disabled: true
          cache-cleanup: always

      - name: Compilar APK Monstro
        # O stacktrace vai nos mostrar a linha exata do erro se o Kotlin falhar
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Final
        # Assim que o círculo ficar verde, o APK aparece aqui para download
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
