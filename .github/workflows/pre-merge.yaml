name: Monstro V18 - Debug Total

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    name: Depuração de APK do compilador
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compilar com Log de Erros
        # --stacktrace: Mostra onde o erro nasceu
        # --info: Dá detalhes de cada tarefa
        # --continue: Tenta achar o próximo erro mesmo após falhar o primeiro
        run: ./gradlew assembleDebug --stacktrace --info --continue

      - name: Faça upload do APK para Monstro
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
