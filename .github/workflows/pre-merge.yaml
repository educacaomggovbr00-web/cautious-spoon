name: Monstro V18 - Limpeza e Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    name: Gerar APK Sem Sujeira
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle (Reset de Cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          # Desativa o cache para limpar qualquer erro das vers√µes anteriores
          cache-disabled: true
          cache-cleanup: always

      - name: Compilar APK Monstro
        # Foco total no comando que gera o arquivo para o seu A30s
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Final
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
