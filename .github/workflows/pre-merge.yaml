name: Pre Merge Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    runs-on: ubuntu-latest
    # Pula o processo se a mensagem do commit contiver 'ci skip'
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Gradle (Burlar Sonar e Gerar APK)
        # O segredo: -x sonar pula o SonarCloud e -x lint pula avisos de c√≥digo
        run: ./gradlew assembleDebug -x sonar -x lint --continue

      - name: Upload APK
        # Este passo cria o link de download para o seu celular
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
