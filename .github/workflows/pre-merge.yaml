name: Monstro V18 Build Turbo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    name: Gerar APK Monstro
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compilar APK Debug
        # Removi o 'build' e o 'publish' para ser 3x mais rápido e economizar sua bateria
        run: ./gradlew assembleDebug

      - name: Upload APK do Monstro
        # Este bloco garante que o link de download apareça no final do processo
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
