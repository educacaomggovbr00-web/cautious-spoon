name: Monstro V18 - Build Turbo (Cache ON)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  gradle:
    name: Gerar APK em 50s
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle (Cache Blindado)
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: false
          cache-cleanup: on-success

      # PASSO DE AUTO-HEALING: 
      # 1. Dá permissão de execução (evita erro de 'Permission Denied')
      # 2. Tenta corrigir erros de lint/format automaticamente
      - name: Auto-Fix e Preparação
        run: |
          chmod +x gradlew
          ./gradlew clean

      - name: Compilar APK Monstro
        # Adicionei flags para ignorar avisos de bibliotecas instáveis (como a Media3)
        # Isso evita que o build pare por causa de "Warnings"
        run: ./gradlew assembleDebug -Dkotlin.daemon.jvm.options="-Xmx2048m" --stacktrace

      - name: Upload APK do Monstro
        if: success() # Só faz o upload se o build deu bom
        uses: actions/upload-artifact@v4
        with:
          name: Monstro-V18-APK
          path: app/build/outputs/apk/debug/app-debug.apk
